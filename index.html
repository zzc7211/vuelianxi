<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>函数调用</h1>
            <button v-on:click="a++">add to A</button>
            <button v-on:click="b++">Add to B</button>
            <p>A - {{a}}</p>
            <p>B - {{b}}</p>
            <p>Age + A ={{addtoA()}}</p>
            <p>Age + A ={{addtoB()}}</p>
            <h1>computed 属性计算</h1>
            <p>A - {{a}}</p>
            <p>B - {{b}}</p>
            <p>Age + A ={{c_addtoA}}</p>
            <p>Age + A ={{c_addtoB}}</p>
        </div>
    </body>

    <script src="app.js"></script>
</html>
