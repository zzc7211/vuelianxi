<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <label>姓名</label>
            <input ref="name" type="text" v-model="name">
            <label>年龄</label>
            <input ref="age" type="text" v-model="age">
            这是我的自我介绍我都姓名：<span>{{name}}</span>,我的年龄是<span>{{age}}</span>
            <h1>Events</h1>
            <button v-on:click="add(1)">Add a Year</button>
            <button v-on:click="subtract(1)">Subtract a Year</button>
            <button v-on:dblclick="add(10)">Add 10 Years</button>
            <button v-on:dblclick="subtract(10)">Subtract 10 Years</button>
            <p>My age is {{age}}</p>
            <div id="canvas" v-on:mousemove="updateXY">{{ x }} , {{ y }}</div>
        </div>
    </body>

    <script src="app.js"></script>
</html>
